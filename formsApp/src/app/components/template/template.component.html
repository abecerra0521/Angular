<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="save(form)" #form="ngForm" novalidate="">
  <div class="form-group row">
   <label class="col-2 col-form-label">Nombre</label>
   <div class="col-8">
      <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="person.name" name="name" #name="ngModel" required minlength="5">
      <div *ngIf="name.errors?.required && name.touched" class="text-danger">
        El campo nombre es requerido.
      </div>
      <div *ngIf="name.errors?.minlength" class="text-danger">
        El campo nombre debe tener al menos 5 caracteres.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Apellido" name="lastName" #lastName="ngModel" [(ngModel)]="person.lastName" required>
      <div *ngIf="lastName.errors?.required && lastName.touched" class="text-danger">
        El campo Apellido es requerido.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="person.email" required>
      <div *ngIf="email.errors?.required && email.touched" class="text-danger">
        El campo correo ectronico es requerido.
      </div>
      <div *ngIf="email.errors?.pattern" class="text-danger">
        El campo correo electronico tiene u formato no valido.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" #pais="ngModel" [(ngModel)]="person.pais" required>
        <option value="">Seleccione...</option>
        <option *ngFor="let item of paises" [value]="item.code">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">
        <div class="form-check form-check-inline" *ngFor="let item of generos">
          <input class="form-check-input" type="radio" name="sexo" [(ngModel)]="person.sexo" [value]="item.name">
          <label class="form-check-label">{{item.name}}</label>
        </div>
      </div>
    </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary">Guardar</button>
    </div>
  </div>
</form>

<pre>
  {{person | json}}
</pre>
