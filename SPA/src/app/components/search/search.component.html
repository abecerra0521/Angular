<h1>Heroes <small>Marvel y DC</small></h1>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No se encontro ningun registro
    </div>
  </div>
</div>

<div  class="card-columns">
    <app-card [hero]="item" [index]="i" *ngFor="let item of heroes; let i = index"></app-card>
</div>
