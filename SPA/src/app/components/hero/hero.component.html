<h1>{{hero.nombre | uppercase }} <small>({{hero.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
    <br><br>
    <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</a> 
  </div>
  <div class="col-md-8">
    <h3></h3>
    <hr>
    <p>{{hero.bio}}</p>
    <div>
      <img *ngIf="hero.casa == 'DC'" src="/assets/img/Dc.jpg" width="50px" height="50px" alt="">
      <img *ngIf="hero.casa == 'Marvel'" src="/assets/img/marvel.png" width="80px" height="40px" alt="">
    </div>
  </div>
</div>
