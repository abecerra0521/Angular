<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <a [href]="artist.external_urls.spotify" target="blank">
      Ir a pagina del artista
    </a>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
  </div>
</div>
